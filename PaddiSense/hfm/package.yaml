                'injection_rate_l_hr': states('input_text.hfm_applicator_injection_rate'),
                'tank_size_l': states('input_text.hfm_applicator_tank_size')
              } %}
            {% endif %}
            {# Filter out empty values #}
            {% set ns = namespace(filtered={}) %}
            {% for k, v in attrs.items() if v != '' %}
              {% set ns.filtered = dict(ns.filtered, **{k: v}) %}
            {% endfor %}
            {{ ns.filtered | tojson }}
