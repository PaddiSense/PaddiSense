          events: "{{ state_attr('sensor.hfm_events', 'all_events') or [] }}"
          paddock_names: >
            {% set ns = namespace(names=[]) %}
            {% for e in events %}
              {% if e.paddock and e.paddock.name and e.paddock.name not in ns.names %}
                {% set ns.names = ns.names + [e.paddock.name] %}
              {% endif %}
