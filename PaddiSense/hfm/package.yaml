              {% set attrs = {
                'capacity_kg': states('input_text.hfm_applicator_capacity'),
                'spreader_width_m': states('input_text.hfm_applicator_spreader_width'),
                'drop_point_m': states('input_text.hfm_applicator_drop_point'),
                'calibration_constant': states('input_text.hfm_applicator_calibration')
              } %}
            {% elif t == 'aerial' %}
              {% set attrs = {
