# =============================================================================
# HFM Dashboard Views - Hey Farmer Module
# PaddiSense Farm Management System
#
# Views:
#   1. Overview - Event summary and recent events
#   2. New Event - Step-by-step event wizard
#   3. History - View and manage past events
#   4. Settings - Module configuration
# =============================================================================

button_card_templates:
  #---------------------------------------------------------------------------
  # Section title bar (dark background for contrast)
  #---------------------------------------------------------------------------
  hfm_title:
    color_type: card
    color: "#1e1e1e"
    show_icon: false
    show_state: false
    styles:
      card:
        - height: 50px
        - border-radius: 12px
        - padding: 8px
      name:
        - font-size: 18px
        - font-weight: 700
        - text-align: center
        - color: white

  #---------------------------------------------------------------------------
  # Info display block (muted background)
  #---------------------------------------------------------------------------
  hfm_info_block:
    color_type: card
    color: "#546e7a"
    show_icon: false
    show_state: true
    tap_action:
      action: none
    styles:
      card:
        - height: 80px
        - border-radius: 12px
        - padding: 10px
      state:
        - font-size: 32px
        - font-weight: 800
        - text-align: center
        - color: white
      name:
        - font-size: 14px
        - font-weight: 600
        - text-align: center
        - color: white

  #---------------------------------------------------------------------------
  # Action button (primary color) - STANDARD HEIGHT 70px
  #---------------------------------------------------------------------------
  hfm_action:
    color_type: card
    color: "#0066cc"
    show_icon: true
    show_name: true
    show_state: false
    styles:
      card:
        - height: 70px
        - border-radius: 12px
      name:
        - font-size: 16px
        - font-weight: 700
        - color: white
      icon:
        - color: white
        - width: 28px

  #---------------------------------------------------------------------------
  # Secondary action button - STANDARD HEIGHT 70px (was 60px, now consistent)
  #---------------------------------------------------------------------------
  hfm_secondary:
    color_type: card
    color: "#555555"
    show_icon: true
    show_name: true
    show_state: false
    styles:
      card:
        - height: 70px
        - border-radius: 12px
      name:
        - font-size: 16px
        - font-weight: 700
        - color: white
      icon:
        - color: white
        - width: 28px

  #---------------------------------------------------------------------------
  # Success button (green) - STANDARD HEIGHT 70px
  #---------------------------------------------------------------------------
  hfm_success:
    color_type: card
    color: "#28a745"
    show_icon: true
    show_name: true
    show_state: false
    styles:
      card:
        - height: 70px
        - border-radius: 12px
      name:
        - font-size: 16px
        - font-weight: 700
        - color: white
      icon:
        - color: white
        - width: 28px

  #---------------------------------------------------------------------------
  # Danger action button - STANDARD HEIGHT 70px
  #---------------------------------------------------------------------------
  hfm_danger:
    color_type: card
    color: "#dc3545"
    show_icon: true
    show_name: true
    show_state: false
    styles:
      card:
        - height: 70px
        - border-radius: 12px
      name:
        - font-size: 16px
        - font-weight: 700
        - color: white
      icon:
        - color: white
        - width: 28px

  #---------------------------------------------------------------------------
  # Event type selection button
  #---------------------------------------------------------------------------
  hfm_type_btn:
    show_icon: true
    show_name: true
    show_state: false
    styles:
      card:
        - height: 90px
        - border-radius: 12px
        - background: '#424242'
      name:
        - font-size: 14px
        - font-weight: 600
        - color: white
      icon:
        - color: white
        - width: 36px

  #---------------------------------------------------------------------------
  # Stat chip (Mushroom-style)
  #---------------------------------------------------------------------------
  hfm_stat_chip:
    color_type: card
    color: "#424242"
    show_icon: true
    show_name: true
    show_state: true
    styles:
      card:
        - height: 50px
        - border-radius: 25px
        - padding: 0 16px
      grid:
        - grid-template-areas: '"i n s"'
        - grid-template-columns: 24px auto auto
        - gap: 8px
      name:
        - font-size: 12px
        - color: rgba(255,255,255,0.7)
        - justify-self: start
      state:
        - font-size: 18px
        - font-weight: 700
        - color: var(--text-primary-color, white)
        - justify-self: end
      icon:
        - color: var(--text-primary-color, white)
        - width: 22px

  #---------------------------------------------------------------------------
  # Navigation button - STANDARD HEIGHT 70px (was 60px, now consistent)
  #---------------------------------------------------------------------------
  hfm_nav:
    color_type: card
    color: "#37474f"
    show_icon: true
    show_name: true
    show_state: false
    styles:
      card:
        - height: 70px
        - border-radius: 12px
      name:
        - font-size: 16px
        - font-weight: 700
        - color: white
      icon:
        - color: white
        - width: 28px

##############################################################################
# VIEWS
##############################################################################
views:
  #============================================================================
  # VIEW 1: OVERVIEW
  #============================================================================
  - title: Hey Farmer
    path: hfm
    icon: mdi:microphone
    type: sections
    max_columns: 1
    sections:
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              #----------------------------------------------------------------
              # TITLE
              #----------------------------------------------------------------
              - type: custom:button-card
                template: hfm_title
                name: HEY FARMER

              #----------------------------------------------------------------
              # QUICK STATS
              #----------------------------------------------------------------
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    template: hfm_info_block
                    entity: sensor.hfm_events
                    name: Total Events
                    show_icon: false

                  - type: custom:button-card
                    template: hfm_info_block
                    entity: sensor.hfm_events_today
                    name: Today
                    show_icon: false

                  - type: custom:button-card
                    template: hfm_info_block
                    entity: sensor.hfm_pending_events
                    name: Pending
                    show_icon: false
                    color: |
                      [[[
                        return Number(entity.state) > 0 ? '#ffc107' : '#546e7a';
                      ]]]

              #----------------------------------------------------------------
              # EVENTS BY TYPE - Color-coded filter buttons
              #----------------------------------------------------------------
              - type: custom:button-card
                template: hfm_title
                name: EVENTS BY TYPE

              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    entity: sensor.hfm_events
                    name: Nutrient
                    icon: mdi:flask
                    show_icon: true
                    show_name: true
                    show_state: true
                    color_type: card
                    color: "#43a047"
                    state_display: |
                      [[[
                        const byType = entity.attributes.events_by_type || {};
                        return byType.nutrient || 0;
                      ]]]
                    styles:
                      card:
                        - height: 80px
                        - border-radius: 12px
                      icon:
                        - color: white
                        - width: 28px
                      name:
                        - font-size: 12px
                        - font-weight: 600
                        - color: white
                      state:
                        - font-size: 24px
                        - font-weight: 800
                        - color: white
                    tap_action:
                      action: navigate
                      navigation_path: /hfm-heyfarm/hfm-history

                  - type: custom:button-card
                    entity: sensor.hfm_events
                    name: Chemical
                    icon: mdi:spray
                    show_icon: true
                    show_name: true
                    show_state: true
                    color_type: card
                    color: "#e53935"
                    state_display: |
                      [[[
                        const byType = entity.attributes.events_by_type || {};
                        return byType.chemical || 0;
                      ]]]
                    styles:
                      card:
                        - height: 80px
                        - border-radius: 12px
                      icon:
                        - color: white
                        - width: 28px
                      name:
                        - font-size: 12px
                        - font-weight: 600
                        - color: white
                      state:
                        - font-size: 24px
                        - font-weight: 800
                        - color: white
                    tap_action:
                      action: navigate
                      navigation_path: /hfm-heyfarm/hfm-history

              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    entity: sensor.hfm_events
                    name: Irrigation
                    icon: mdi:water
                    show_icon: true
                    show_name: true
                    show_state: true
                    color_type: card
                    color: "#1e88e5"
                    state_display: |
                      [[[
                        const byType = entity.attributes.events_by_type || {};
                        return byType.irrigation || 0;
                      ]]]
                    styles:
                      card:
                        - height: 80px
                        - border-radius: 12px
                      icon:
                        - color: white
                        - width: 28px
                      name:
                        - font-size: 12px
                        - font-weight: 600
                        - color: white
                      state:
                        - font-size: 24px
                        - font-weight: 800
                        - color: white
                    tap_action:
                      action: navigate
                      navigation_path: /hfm-heyfarm/hfm-history

                  - type: custom:button-card
                    entity: sensor.hfm_events
                    name: Crop Stage
                    icon: mdi:sprout
                    show_icon: true
                    show_name: true
                    show_state: true
                    color_type: card
                    color: "#8d6e63"
                    state_display: |
                      [[[
                        const byType = entity.attributes.events_by_type || {};
                        return byType.crop_stage || 0;
                      ]]]
                    styles:
                      card:
                        - height: 80px
                        - border-radius: 12px
                      icon:
                        - color: white
                        - width: 28px
                      name:
                        - font-size: 12px
                        - font-weight: 600
                        - color: white
                      state:
                        - font-size: 24px
                        - font-weight: 800
                        - color: white
                    tap_action:
                      action: navigate
                      navigation_path: /hfm-heyfarm/hfm-history

              #----------------------------------------------------------------
              # QUICK ACTIONS
              #----------------------------------------------------------------
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    template: hfm_action
                    name: New Event
                    icon: mdi:plus
                    tap_action:
                      action: navigate
                      navigation_path: /hfm-heyfarm/hfm-new

                  - type: custom:button-card
                    template: hfm_secondary
                    name: Export
                    icon: mdi:export
                    tap_action:
                      action: call-service
                      service: script.hfm_export

  #============================================================================
  # VIEW 2: NEW EVENT WIZARD
  #============================================================================
  - title: New Event
    path: hfm-new
    icon: mdi:plus-circle
    type: sections
    max_columns: 1
    sections:
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              #----------------------------------------------------------------
              # WIZARD HEADER
              #----------------------------------------------------------------
              - type: custom:button-card
                template: hfm_title
                entity: input_boolean.hfm_edit_mode
                name: |
                  [[[
                    const isEdit = entity.state === 'on';
                    const step = states['input_number.hfm_wizard_step'].state.split('.')[0];
                    return (isEdit ? 'EDIT EVENT' : 'NEW EVENT') + ' - STEP ' + step + ' OF 6';
                  ]]]

              #----------------------------------------------------------------
              # PROGRESS INDICATOR - With colors
              #----------------------------------------------------------------
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    entity: input_number.hfm_wizard_step
                    name: Type
                    icon: mdi:numeric-1-circle
                    show_icon: true
                    show_name: true
                    styles:
                      card:
                        - height: 60px
                        - border-radius: 12px
                        - padding: 4px
                        - background: |
                            [[[
                              const step = parseInt(entity.state);
                              if (step === 1) return '#0066cc';
                              if (step > 1) return '#28a745';
                              return '#424242';
                            ]]]
                      grid:
                        - grid-template-areas: '"i" "n"'
                        - grid-template-rows: 1fr min-content
                      icon:
                        - color: white
                        - width: 24px
                      name:
                        - font-size: 10px
                        - font-weight: 600
                        - color: white
                    tap_action:
                      action: call-service
                      service: input_number.set_value
                      target:
                        entity_id: input_number.hfm_wizard_step
                      data:
                        value: 1

                  - type: custom:button-card
                    entity: input_number.hfm_wizard_step
                    name: When
                    icon: mdi:numeric-2-circle
                    show_icon: true
                    show_name: true
                    styles:
                      card:
                        - height: 60px
                        - border-radius: 12px
                        - padding: 4px
                        - background: |
                            [[[
                              const step = parseInt(entity.state);
                              if (step === 2) return '#0066cc';
                              if (step > 2) return '#28a745';
                              return '#424242';
                            ]]]
                      grid:
                        - grid-template-areas: '"i" "n"'
                        - grid-template-rows: 1fr min-content
                      icon:
                        - color: white
                        - width: 24px
                      name:
                        - font-size: 10px
                        - font-weight: 600
                        - color: white
                    tap_action:
                      action: call-service
                      service: input_number.set_value
                      target:
                        entity_id: input_number.hfm_wizard_step
                      data:
                        value: 2

                  - type: custom:button-card
                    entity: input_number.hfm_wizard_step
                    name: Where
                    icon: mdi:numeric-3-circle
                    show_icon: true
                    show_name: true
                    styles:
                      card:
                        - height: 60px
                        - border-radius: 12px
                        - padding: 4px
                        - background: |
                            [[[
                              const step = parseInt(entity.state);
                              if (step === 3) return '#0066cc';
                              if (step > 3) return '#28a745';
                              return '#424242';
                            ]]]
                      grid:
                        - grid-template-areas: '"i" "n"'
                        - grid-template-rows: 1fr min-content
                      icon:
                        - color: white
                        - width: 24px
                      name:
                        - font-size: 10px
                        - font-weight: 600
                        - color: white
                    tap_action:
                      action: call-service
                      service: input_number.set_value
                      target:
                        entity_id: input_number.hfm_wizard_step
                      data:
                        value: 3

                  - type: custom:button-card
                    entity: input_number.hfm_wizard_step
                    name: Details
                    icon: mdi:numeric-4-circle
                    show_icon: true
                    show_name: true
                    styles:
                      card:
                        - height: 60px
                        - border-radius: 12px
                        - padding: 4px
                        - background: |
                            [[[
                              const step = parseInt(entity.state);
                              if (step === 4) return '#0066cc';
                              if (step > 4) return '#28a745';
                              return '#424242';
                            ]]]
                      grid:
                        - grid-template-areas: '"i" "n"'
                        - grid-template-rows: 1fr min-content
                      icon:
                        - color: white
                        - width: 24px
                      name:
                        - font-size: 10px
                        - font-weight: 600
                        - color: white
                    tap_action:
                      action: call-service
                      service: input_number.set_value
                      target:
                        entity_id: input_number.hfm_wizard_step
                      data:
                        value: 4

                  - type: custom:button-card
                    entity: input_number.hfm_wizard_step
                    name: Notes
                    icon: mdi:numeric-5-circle
                    show_icon: true
                    show_name: true
                    styles:
                      card:
                        - height: 60px
                        - border-radius: 12px
                        - padding: 4px
                        - background: |
                            [[[
                              const step = parseInt(entity.state);
                              if (step === 5) return '#0066cc';
                              if (step > 5) return '#28a745';
                              return '#424242';
                            ]]]
                      grid:
                        - grid-template-areas: '"i" "n"'
                        - grid-template-rows: 1fr min-content
                      icon:
                        - color: white
                        - width: 24px
                      name:
                        - font-size: 10px
                        - font-weight: 600
                        - color: white
                    tap_action:
                      action: call-service
                      service: input_number.set_value
                      target:
                        entity_id: input_number.hfm_wizard_step
                      data:
                        value: 5

                  - type: custom:button-card
                    entity: input_number.hfm_wizard_step
                    name: Done
                    icon: mdi:numeric-6-circle
                    show_icon: true
                    show_name: true
                    styles:
                      card:
                        - height: 60px
                        - border-radius: 12px
                        - padding: 4px
                        - background: |
                            [[[
                              const step = parseInt(entity.state);
                              if (step === 6) return '#0066cc';
                              return '#424242';
                            ]]]
                      grid:
                        - grid-template-areas: '"i" "n"'
                        - grid-template-rows: 1fr min-content
                      icon:
                        - color: white
                        - width: 24px
                      name:
                        - font-size: 10px
                        - font-weight: 600
                        - color: white
                    tap_action:
                      action: call-service
                      service: input_number.set_value
                      target:
                        entity_id: input_number.hfm_wizard_step
                      data:
                        value: 6

              #----------------------------------------------------------------
              # STEP 1: EVENT TYPE
              #----------------------------------------------------------------
              - type: conditional
                conditions:
                  - entity: input_number.hfm_wizard_step
                    state: "1.0"
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:button-card
                      template: hfm_title
                      name: WHAT TYPE OF EVENT?

                    - type: horizontal-stack
                      cards:
                        - type: custom:button-card
                          name: Nutrient
                          icon: mdi:flask
                          entity: input_select.hfm_event_type
                          show_icon: true
                          show_name: true
                          styles:
                            card:
                              - height: 90px
                              - border-radius: 12px
                              - background: |
                                  [[[
                                    return entity.state === 'Nutrient Application' ? '#43a047' : '#424242';
                                  ]]]
                            name:
                              - font-size: 14px
                              - font-weight: 600
                              - color: white
                            icon:
                              - color: white
                              - width: 36px
                          tap_action:
                            action: call-service
                            service: input_select.select_option
                            target:
                              entity_id: input_select.hfm_event_type
                            data:
                              option: "Nutrient Application"

                        - type: custom:button-card
                          name: Chemical
                          icon: mdi:spray
                          entity: input_select.hfm_event_type
                          show_icon: true
                          show_name: true
                          styles:
                            card:
                              - height: 90px
                              - border-radius: 12px
                              - background: |
                                  [[[
                                    return entity.state === 'Chemical Application' ? '#e53935' : '#424242';
                                  ]]]
                            name:
                              - font-size: 14px
                              - font-weight: 600
                              - color: white
                            icon:
                              - color: white
                              - width: 36px
                          tap_action:
                            action: call-service
                            service: input_select.select_option
                            target:
                              entity_id: input_select.hfm_event_type
                            data:
                              option: "Chemical Application"

                    - type: horizontal-stack
                      cards:
                        - type: custom:button-card
                          name: Irrigation
                          icon: mdi:water
                          entity: input_select.hfm_event_type
                          show_icon: true
                          show_name: true
                          styles:
                            card:
                              - height: 90px
                              - border-radius: 12px
                              - background: |
                                  [[[
                                    return entity.state === 'Irrigation' ? '#1e88e5' : '#424242';
                                  ]]]
                            name:
                              - font-size: 14px
                              - font-weight: 600
                              - color: white
                            icon:
                              - color: white
                              - width: 36px
                          tap_action:
                            action: call-service
                            service: input_select.select_option
                            target:
                              entity_id: input_select.hfm_event_type
                            data:
                              option: "Irrigation"

                        - type: custom:button-card
                          name: Crop Stage
                          icon: mdi:sprout
                          entity: input_select.hfm_event_type
                          show_icon: true
                          show_name: true
                          styles:
                            card:
                              - height: 90px
                              - border-radius: 12px
                              - background: |
                                  [[[
                                    return entity.state === 'Crop Stage' ? '#8d6e63' : '#424242';
                                  ]]]
                            name:
                              - font-size: 14px
                              - font-weight: 600
                              - color: white
                            icon:
                              - color: white
                              - width: 36px
                          tap_action:
                            action: call-service
                            service: input_select.select_option
                            target:
                              entity_id: input_select.hfm_event_type
                            data:
                              option: "Crop Stage"

                    - type: markdown
                      content: |
                        **Selected:** {{ states('input_select.hfm_event_type') }}
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 12px;
                            text-align: center;
                            padding: 8px;
                          }

              #----------------------------------------------------------------
              # STEP 2: WHEN
              #----------------------------------------------------------------
              - type: conditional
                conditions:
                  - entity: input_number.hfm_wizard_step
                    state: "2.0"
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:button-card
                      template: hfm_title
                      name: WHEN DID THIS HAPPEN?

                    - type: horizontal-stack
                      cards:
                        - type: custom:button-card
                          name: Today
                          icon: mdi:calendar-today
                          entity: input_select.hfm_when
                          show_icon: true
                          show_name: true
                          styles:
                            card:
                              - height: 90px
                              - border-radius: 12px
                              - background: |
                                  [[[
                                    return entity.state === 'Today' ? '#28a745' : '#424242';
                                  ]]]
                            name:
                              - font-size: 14px
                              - font-weight: 600
                              - color: white
                            icon:
                              - color: white
                              - width: 36px
                          tap_action:
                            action: call-service
                            service: input_select.select_option
                            target:
                              entity_id: input_select.hfm_when
                            data:
                              option: "Today"

                        - type: custom:button-card
                          name: Yesterday
                          icon: mdi:calendar-arrow-left
                          entity: input_select.hfm_when
                          show_icon: true
                          show_name: true
                          styles:
                            card:
                              - height: 90px
                              - border-radius: 12px
                              - background: |
                                  [[[
                                    return entity.state === 'Yesterday' ? '#28a745' : '#424242';
                                  ]]]
                            name:
                              - font-size: 14px
                              - font-weight: 600
                              - color: white
                            icon:
                              - color: white
                              - width: 36px
                          tap_action:
                            action: call-service
                            service: input_select.select_option
                            target:
                              entity_id: input_select.hfm_when
                            data:
                              option: "Yesterday"

                        - type: custom:button-card
                          name: Other
                          icon: mdi:calendar-edit
                          entity: input_select.hfm_when
                          show_icon: true
                          show_name: true
                          styles:
                            card:
                              - height: 90px
                              - border-radius: 12px
                              - background: |
                                  [[[
                                    return entity.state === 'Specific Date' ? '#28a745' : '#424242';
                                  ]]]
                            name:
                              - font-size: 14px
                              - font-weight: 600
                              - color: white
                            icon:
                              - color: white
                              - width: 36px
                          tap_action:
                            action: call-service
                            service: input_select.select_option
                            target:
                              entity_id: input_select.hfm_when
                            data:
                              option: "Specific Date"

                    - type: conditional
                      conditions:
                        - entity: input_select.hfm_when
                          state: "Specific Date"
                      card:
                        type: entities
                        entities:
                          - entity: input_text.hfm_specific_date
                            name: Date (YYYY-MM-DD)
                        card_mod:
                          style: |
                            ha-card {
                              border-radius: 12px;
                            }

                    - type: markdown
                      content: |
                        **Event date:** {{ states('sensor.hfm_event_date') }}
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 12px;
                            text-align: center;
                            padding: 8px;
                          }

              #----------------------------------------------------------------
              # STEP 3: PADDOCK SELECTION
              #----------------------------------------------------------------
              - type: conditional
                conditions:
                  - entity: input_number.hfm_wizard_step
                    state: "3.0"
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:button-card
                      template: hfm_title
                      name: SELECT PADDOCK

                    - type: entities
                      entities:
                        - entity: input_select.hfm_selected_paddock
                          name: Paddock
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 12px;
                          }
