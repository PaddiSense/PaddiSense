  #============================================================================
  # VIEW 5: REPORTS
  #============================================================================
  - title: Reports
    path: reports
    icon: mdi:file-chart
    type: sections
    max_columns: 1
    sections:
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              - type: custom:button-card
                template: ipm_title
                name: USAGE REPORTS

              #----------------------------------------------------------------
              # Date Range Selection
              #----------------------------------------------------------------
              - type: entities
                entities:
                  - entity: input_select.ipm_report_season
                    name: Season / Period
                  - entity: input_datetime.ipm_report_start
                    name: Start Date
                  - entity: input_datetime.ipm_report_end
                    name: End Date
                  - entity: input_select.ipm_report_action
                    name: Action Filter
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 12px;
                      padding: 4px;
                    }

              #----------------------------------------------------------------
              # Generate Report Button
              #----------------------------------------------------------------
              - type: custom:button-card
                template: ipm_action
                name: GENERATE REPORT
                icon: mdi:chart-bar
                tap_action:
                  action: call-service
                  service: script.ipm_generate_report
                styles:
                  card:
                    - margin-top: 8px

              #----------------------------------------------------------------
              # Report Summary
              #----------------------------------------------------------------
              - type: conditional
                conditions:
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "No report"
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "unavailable"
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "unknown"
                card:
                  type: markdown
                  content: |
                    ### Report Summary

                    **Period:** {{ state_attr('sensor.ipm_report_data', 'summary').start_date | default('N/A') }} to {{ state_attr('sensor.ipm_report_data', 'summary').end_date | default('N/A') }}

                    **Total Transactions:** {{ state_attr('sensor.ipm_report_data', 'summary').total_transactions | default(0) }}

                    | Metric | Value |
                    |--------|-------|
                    | Stock In | {{ state_attr('sensor.ipm_report_data', 'summary').total_stock_in | default(0) | round(1) }} |
                    | Stock Out | {{ state_attr('sensor.ipm_report_data', 'summary').total_stock_out | default(0) | round(1) }} |
                    | Net Change | {{ state_attr('sensor.ipm_report_data', 'summary').net_change | default(0) | round(1) }} |
                  card_mod:
                    style: |
                      ha-card {
                        border-radius: 12px;
                        padding: 8px;
                        margin-top: 12px;
                      }

              #----------------------------------------------------------------
              # Usage by Category
              #----------------------------------------------------------------
              - type: conditional
                conditions:
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "No report"
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "unavailable"
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "unknown"
                card:
                  type: markdown
                  content: |
                    ### Usage by Category

                    | Category | Stock In | Stock Out | Net |
                    |----------|----------|-----------|-----|
                    {% for cat in state_attr('sensor.ipm_report_data', 'by_category') | default([]) -%}
                    | {{ cat.category }} | {{ cat.stock_in | round(1) }} | {{ cat.stock_out | round(1) }} | {{ cat.net | round(1) }} |
                    {% endfor %}
                  card_mod:
                    style: |
                      ha-card {
                        border-radius: 12px;
                        padding: 8px;
                        margin-top: 12px;
                      }

              #----------------------------------------------------------------
              # Usage by Product (Top 10)
              #----------------------------------------------------------------
              - type: conditional
                conditions:
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "No report"
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "unavailable"
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "unknown"
                card:
                  type: markdown
                  content: |
                    ### Top Products by Usage

                    | Product | Category | Out | In | Net |
                    |---------|----------|-----|-----|-----|
                    {% for p in state_attr('sensor.ipm_report_data', 'by_product') | default([]) | sort(attribute='stock_out', reverse=true) | list | batch(10) | first | default([]) -%}
                    | {{ p.name }} | {{ p.category }} | {{ p.stock_out | round(1) }} | {{ p.stock_in | round(1) }} | {{ p.net | round(1) }} |
                    {% endfor %}
                  card_mod:
                    style: |
                      ha-card {
                        border-radius: 12px;
                        padding: 8px;
                        margin-top: 12px;
                      }

              #----------------------------------------------------------------
              # Recent Transactions
              #----------------------------------------------------------------
              - type: conditional
                conditions:
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "No report"
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "unavailable"
                  - condition: state
                    entity: sensor.ipm_report_data
                    state_not: "unknown"
                card:
                  type: markdown
                  content: |
                    ### Recent Transactions

                    | Date | Product | Action | Qty | Location |
                    |------|---------|--------|-----|----------|
                    {% for t in state_attr('sensor.ipm_report_data', 'transactions') | default([]) | list | batch(20) | first | default([]) -%}
                    | {{ t.timestamp[:10] }} | {{ t.product_name | default(t.product_id) }} | {{ t.action }} | {{ t.delta | round(1) }} | {{ t.location | default('-') }} |
                    {% endfor %}
                  card_mod:
                    style: |
                      ha-card {
                        border-radius: 12px;
                        padding: 8px;
                        margin-top: 12px;
                      }

              #----------------------------------------------------------------
              # No Data Message
              #----------------------------------------------------------------
              - type: conditional
                conditions:
                  - condition: or
                    conditions:
                      - condition: state
                        entity: sensor.ipm_report_data
                        state: "No report"
                      - condition: state
                        entity: sensor.ipm_report_data
                        state: "unavailable"
                      - condition: state
                        entity: sensor.ipm_report_data
                        state: "unknown"
                card:
                  type: markdown
                  content: |
                    **No report data available.**

                    Select a date range and tap **Generate Report** to view usage statistics.
                  card_mod:
                    style: |
                      ha-card {
                        border-radius: 12px;
                        padding: 16px;
                        margin-top: 12px;
                        text-align: center;
                        background: var(--card-background-color);
                      }
