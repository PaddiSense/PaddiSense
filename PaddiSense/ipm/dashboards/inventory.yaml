##############################################################################
# IPM Dashboard - Inventory Product Manager
# PaddiSense Farm Management System
#
# Views:
#   1. Stock Movement - Adjust stock levels with +/- buttons
#   2. Product Editor - Add new or edit existing products
#   3. Stock Overview - View inventory reports
##############################################################################

button_card_templates:
  #---------------------------------------------------------------------------
  # Section title bar (dark background for contrast)
  #---------------------------------------------------------------------------
  ipm_title:
    color_type: card
    color: "#1e1e1e"
    show_icon: false
    show_state: false
    styles:
      card:
        - height: 50px
        - border-radius: 12px
        - padding: 8px
      name:
        - font-size: 18px
        - font-weight: 700
        - text-align: center
        - color: white

  #---------------------------------------------------------------------------
  # Info display block (muted background)
  #---------------------------------------------------------------------------
  ipm_info_block:
    color_type: card
    color: "#546e7a"
    show_icon: false
    show_state: true
    tap_action:
      action: none
    styles:
      card:
        - height: 80px
        - border-radius: 12px
        - padding: 10px
      state:
        - font-size: 32px
        - font-weight: 800
        - text-align: center
        - color: white
      name:
        - font-size: 14px
        - font-weight: 600
        - text-align: center
        - color: white

  #---------------------------------------------------------------------------
  # Minus button (red/error)
  #---------------------------------------------------------------------------
  ipm_minus:
    variables:
      amount: 1
      label: "-1"
    color_type: card
    color: "#dc3545"
    show_icon: false
    show_name: true
    show_state: false
    name: "[[[ return variables.label ]]]"
    tap_action:
      action: call-service
      service: input_number.set_value
      service_data:
        entity_id: input_number.ipm_quantity
        value: "[[[ return Number(entity.state) - Number(variables.amount); ]]]"
    styles:
      card:
        - height: 70px
        - border-radius: 12px
      name:
        - font-size: 20px
        - font-weight: 800
        - color: white

  #---------------------------------------------------------------------------
  # Plus button (green/success)
  #---------------------------------------------------------------------------
  ipm_plus:
    variables:
      amount: 1
      label: "+1"
    color_type: card
    color: "#28a745"
    show_icon: false
    show_name: true
    show_state: false
    name: "[[[ return variables.label ]]]"
    tap_action:
      action: call-service
      service: input_number.set_value
      service_data:
        entity_id: input_number.ipm_quantity
        value: "[[[ return Number(entity.state) + Number(variables.amount); ]]]"
    styles:
      card:
        - height: 70px
        - border-radius: 12px
      name:
        - font-size: 20px
        - font-weight: 800
        - color: white

  #---------------------------------------------------------------------------
  # Action button (primary color)
  #---------------------------------------------------------------------------
  ipm_action:
    color_type: card
    color: "#0066cc"
    show_icon: true
    show_name: true
    show_state: false
    styles:
      card:
        - height: 70px
        - border-radius: 12px
      name:
        - font-size: 16px
        - font-weight: 700
        - color: white
      icon:
        - color: white
        - width: 28px

  #---------------------------------------------------------------------------
  # Secondary action button (muted)
  #---------------------------------------------------------------------------
  ipm_secondary:
    color_type: card
    color: "#555555"
    show_icon: true
    show_name: true
    show_state: false
    styles:
      card:
        - height: 70px
        - border-radius: 12px
      name:
        - font-size: 14px
        - font-weight: 600
        - color: white
      icon:
        - color: white
        - width: 24px

  #---------------------------------------------------------------------------
  # Danger action button (delete, reset, etc.)
  #---------------------------------------------------------------------------
  ipm_danger:
    color_type: card
    color: "#dc3545"
    show_icon: true
    show_name: true
    show_state: false
    styles:
      card:
        - height: 70px
        - border-radius: 12px
      name:
        - font-size: 16px
        - font-weight: 700
        - color: white
      icon:
        - color: white
        - width: 28px

  #---------------------------------------------------------------------------
  # Stock overview chip (Mushroom-style)
  #---------------------------------------------------------------------------
  ipm_stat_chip:
    color_type: card
    color: "#424242"
    show_icon: true
    show_name: true
    show_state: true
    styles:
      card:
        - height: 50px
        - border-radius: 25px
        - padding: 0 16px
      grid:
        - grid-template-areas: '"i n s"'
        - grid-template-columns: 24px auto auto
        - gap: 8px
      name:
        - font-size: 12px
        - color: rgba(255,255,255,0.7)
        - justify-self: start
      state:
        - font-size: 18px
        - font-weight: 700
        - color: var(--text-primary-color, white)
        - justify-self: end
      icon:
        - color: var(--text-primary-color, white)
        - width: 22px

##############################################################################
# VIEWS
##############################################################################
views:
  #============================================================================
  # VIEW 1: STOCK MOVEMENT
  #============================================================================
  - title: Stock Movement
    path: movement
    icon: mdi:swap-horizontal
    type: sections
    max_columns: 1
    sections:
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              #----------------------------------------------------------------
              # FIND PRODUCT section
              #----------------------------------------------------------------
              - type: custom:button-card
                template: ipm_title
                name: FIND PRODUCT

              # Category filter
              - type: entities
                entities:
                  - entity: input_select.ipm_category
                    name: Category
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 12px;
                      padding: 4px;
                    }
                    .mdc-list-item__primary-text {
                      font-size: 1.3rem !important;
                    }

              # Subcategory filter
              - type: entities
                entities:
                  - entity: input_select.ipm_subcategory
                    name: Subcategory
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 12px;
                      padding: 4px;
                    }
                    .mdc-list-item__primary-text {
                      font-size: 1.3rem !important;
                    }

              # Search
  #            - type: entities
  #              entities:
  #                - entity: input_text.ipm_search
  #                  name: Search
  #              card_mod:
  #                style: |
  #                  ha-card {
  #                    border-radius: 12px;
  #                    padding: 4px;
  #                  }
  #                  .mdc-text-field__input {
  #                    font-size: 1.3rem !important;
  #                  }

              # Product selection (by NAME)
              - type: entities
                entities:
                  - entity: input_select.ipm_product
                    name: Product
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 12px;
                      padding: 4px;
                      background: var(--card-background-color);
                    }
                    .mdc-list-item__primary-text {
                      font-size: 1.4rem !important;
                      font-weight: 600;
                    }

              # Location selection (always visible)
              - type: entities
                entities:
                  - entity: input_select.ipm_location
                    name: Stock Location
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 12px;
                      padding: 4px;
                      background: var(--card-background-color);
                    }
                    .mdc-list-item__primary-text {
                      font-size: 1.3rem !important;
                    }

              #----------------------------------------------------------------
              # CURRENT STOCK display
              #----------------------------------------------------------------
              - type: custom:button-card
                template: ipm_title
                name: CURRENT STOCK

              - type: custom:button-card
                template: ipm_info_block
                entity: sensor.ipm_current_stock
                color_type: card
                color: "#5c6bc0"
                show_name: true
                name: |
                  [[[
                    const location = entity.attributes.location || 'Select Location';
                    if (location === 'Select Location') return 'Select a location';
                    return location;
                  ]]]
                state_display: |
                  [[[
                    const stock = Number(entity.state) || 0;
                    const unit = entity.attributes.unit || '';
                    return stock.toFixed(0) + ' ' + unit;
                  ]]]

              #----------------------------------------------------------------
              # ADJUST STOCK section
              #----------------------------------------------------------------
              - type: custom:button-card
                template: ipm_title
                name: ADJUST STOCK

              # Minus buttons row 1
              - type: grid
                columns: 3
                square: false
                cards:
                  - type: custom:button-card
                    template: ipm_minus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 1
                      label: "- 1"
                  - type: custom:button-card
                    template: ipm_minus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 5
                      label: "- 5"
                  - type: custom:button-card
                    template: ipm_minus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 20
                      label: "- 20"

              # Minus buttons row 2
              - type: grid
                columns: 3
                square: false
                cards:
                  - type: custom:button-card
                    template: ipm_minus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 100
                      label: "- 100"
                  - type: custom:button-card
                    template: ipm_minus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 500
                      label: "- 500"
                  - type: custom:button-card
                    template: ipm_minus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 2000
                      label: "- 2000"

              # Change amount display
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    template: ipm_info_block
                    entity: input_number.ipm_quantity
                    name: CHANGE
                    color_type: card
                    color: "#37474f"
                    show_name: true
                    styles:
                      state:
                        - color: |
                            [[[
                              const v = Number(entity.state);
                              if (v > 0) return "#4caf50";
                              if (v < 0) return "#f44336";
                              return "#9e9e9e";
                            ]]]

                  - type: custom:button-card
                    template: ipm_secondary
                    name: CLEAR
                    icon: mdi:backspace
                    tap_action:
                      action: call-service
                      service: input_number.set_value
                      target:
                        entity_id: input_number.ipm_quantity
                      data:
                        value: 0
                    styles:
                      card:
                        - height: 80px
                        - width: 100px

              # Plus buttons row 1
              - type: grid
                columns: 3
                square: false
                cards:
                  - type: custom:button-card
                    template: ipm_plus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 1
                      label: "+ 1"
                  - type: custom:button-card
                    template: ipm_plus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 5
                      label: "+ 5"
                  - type: custom:button-card
                    template: ipm_plus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 20
                      label: "+ 20"

              # Plus buttons row 2
              - type: grid
                columns: 3
                square: false
                cards:
                  - type: custom:button-card
                    template: ipm_plus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 100
                      label: "+ 100"
                  - type: custom:button-card
                    template: ipm_plus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 500
                      label: "+ 500"
                  - type: custom:button-card
                    template: ipm_plus
                    entity: input_number.ipm_quantity
                    variables:
                      amount: 2000
                      label: "+ 2000"

              #----------------------------------------------------------------
              # NEW STOCK display
              #----------------------------------------------------------------
              - type: custom:button-card
                template: ipm_info_block
                entity: sensor.ipm_new_stock
                color_type: card
                color: "#7b1fa2"
                show_name: true
                name: |
                  [[[
                    const location = states['input_select.ipm_location']?.state || 'Select Location';
                    if (location === 'Select Location') return 'NEW STOCK LEVEL';
                    return 'NEW STOCK @ ' + location;
                  ]]]
                state_display: |
                  [[[
                    const stock = Number(entity.state) || 0;
                    const unit = entity.attributes.unit || '';
                    return stock.toFixed(0) + ' ' + unit;
                  ]]]

              #----------------------------------------------------------------
              # SAVE button
              #----------------------------------------------------------------
              - type: custom:button-card
                template: ipm_action
                name: SAVE CHANGE
                icon: mdi:content-save
                color_type: card
                color: "#1565c0"
                tap_action:
                  action: call-service
                  service: script.ipm_save_movement
                styles:
                  card:
                    - height: 80px


  #============================================================================
  # VIEW 2: PRODUCT EDITOR
  #============================================================================
  - title: Product Editor
    path: editor
    icon: mdi:pencil-box
    type: sections
    max_columns: 1
    sections:
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              #----------------------------------------------------------------
              # Editor mode selection
              #----------------------------------------------------------------
              - type: custom:button-card
                template: ipm_title
                name: PRODUCT EDITOR

              - type: entities
                entities:
                  - entity: input_select.ipm_editor_mode
                    name: Mode
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 12px;
                      padding: 4px;
                    }
                    .mdc-list-item__primary-text {
                      font-size: 1.3rem !important;
                    }

              #----------------------------------------------------------------
              # Load existing product (only in Edit mode)
              #----------------------------------------------------------------
              - type: conditional
                conditions:
                  - condition: state
                    entity: input_select.ipm_editor_mode
                    state: "Edit Existing Product"
                card:
                  type: vertical-stack
                  cards:
                    - type: markdown
                      content: |
                        **To edit a product:** Select it using the filters below, then tap **Load Product**.
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 12px;
                            padding: 8px;
                            background: var(--card-background-color);
                          }

                    - type: entities
                      entities:
                        - entity: input_select.ipm_category
                          name: Category
                        - entity: input_select.ipm_subcategory
                          name: Subcategory
                        - entity: input_text.ipm_search
                          name: Search
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 12px;
                            padding: 4px;
                          }

                    - type: entities
                      entities:
                        - entity: input_select.ipm_product
                          name: Product to Edit
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 12px;
                            padding: 4px;
                            background: var(--card-background-color);
                          }
                          .mdc-list-item__primary-text {
                            font-size: 1.3rem !important;
                          }

                    - type: custom:button-card
                      template: ipm_action
                      name: LOAD PRODUCT
                      icon: mdi:download
                      tap_action:
                        action: call-service
                        service: script.ipm_load_product

              #----------------------------------------------------------------
              # Product details form
              #----------------------------------------------------------------
              - type: custom:button-card
                template: ipm_title
                name: PRODUCT DETAILS

              - type: entities
                entities:
                  - entity: input_text.ipm_edit_name
                    name: Product Name
                  - entity: input_select.ipm_edit_category
                    name: Category
                  - entity: input_select.ipm_edit_subcategory
                    name: Subcategory
                  - entity: input_select.ipm_edit_unit
                    name: Unit
                  - entity: input_select.ipm_edit_container
                    name: Container Size
                  - entity: input_select.ipm_edit_location
                    name: Storage Location
                  - entity: input_number.ipm_edit_min_stock
                    name: Minimum Stock Alert
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 12px;
                      padding: 6px;
                      background: var(--card-background-color);
                    }
                    .mdc-list-item__primary-text {
                      font-size: 1.2rem !important;
                    }

              # Chemical-specific fields (only for Chemical category)
              - type: conditional
                conditions:
                  - condition: state
                    entity: input_select.ipm_edit_category
                    state: "Chemical"
                card:
                  type: entities
                  entities:
                    - entity: input_select.ipm_edit_app_unit
                      name: Application Unit
                  card_mod:
                    style: |
                      ha-card {
                        border-radius: 12px;
                        padding: 6px;
                        background: var(--card-background-color);
                      }

              #----------------------------------------------------------------
              # Active Constituents (for Chemical and Fertiliser)
              #----------------------------------------------------------------
              - type: conditional
                conditions:
                  - condition: or
                    conditions:
                      - condition: state
                        entity: input_select.ipm_edit_category
                        state: "Chemical"
                      - condition: state
                        entity: input_select.ipm_edit_category
                        state: "Fertiliser"
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:button-card
                      template: ipm_title
                      name: ACTIVE CONSTITUENTS
                      styles:
                        card:
                          - height: 40px
                        name:
                          - font-size: 14px

                    # Active 1 (always visible for Chemical/Fertiliser)
                    - type: entities
                      entities:
                        - entity: input_select.ipm_active_1_name
                          name: "Active 1 Name"
                        - entity: input_number.ipm_active_1_conc
                          name: "Concentration"
                        - entity: input_select.ipm_active_1_unit
                          name: "Unit"
                        - entity: input_select.ipm_active_1_group
                          name: "Chem Group"
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 12px;
                            padding: 6px;
                            background: var(--card-background-color);
                          }
                    - type: custom:button-card
                      name: "Clear Active 1"
                      icon: mdi:close
                      show_icon: true
                      show_name: true
                      color_type: card
                      color: "#ef5350"
                      tap_action:
                        action: call-service
                        service: script.ipm_clear_active_1
                      styles:
                        card:
                          - height: 70px
                          - border-radius: 12px
                        name:
                          - font-size: 12px
                          - color: white
                        icon:
                          - color: white
                          - width: 18px

                    # Add Active 2 button (only when not showing active 2)
                    - type: conditional
                      conditions:
                        - condition: state
                          entity: input_boolean.ipm_show_active_2
                          state: "off"
                      card:
                        type: custom:button-card
                        name: "+ Add Another Active"
                        icon: mdi:plus
                        show_icon: true
                        show_name: true
                        color_type: card
                        color: "#78909c"
                        tap_action:
                          action: call-service
                          service: input_boolean.turn_on
                          target:
                            entity_id: input_boolean.ipm_show_active_2
                        styles:
                          card:
                            - height: 70px
                            - border-radius: 12px
                          name:
                            - font-size: 14px
                            - color: white
                          icon:
                            - color: white

                    # Active 2 (shown when toggle is on)
                    - type: conditional
                      conditions:
                        - condition: state
                          entity: input_boolean.ipm_show_active_2
                          state: "on"
                      card:
                        type: vertical-stack
                        cards:
                          - type: entities
                            entities:
                              - entity: input_select.ipm_active_2_name
                                name: "Active 2 Name"
                              - entity: input_number.ipm_active_2_conc
                                name: "Concentration"
                              - entity: input_select.ipm_active_2_unit
                                name: "Unit"
                              - entity: input_select.ipm_active_2_group
                                name: "Chem Group"
                            card_mod:
                              style: |
                                ha-card {
                                  border-radius: 12px;
                                  padding: 6px;
                                  background: var(--secondary-background-color);
                                }
                          - type: custom:button-card
                            name: "Remove Active 2"
                            icon: mdi:close
                            show_icon: true
                            show_name: true
                            color_type: card
                            color: "#ef5350"
                            tap_action:
                              action: call-service
                              service: script.ipm_clear_active_2
                            styles:
                              card:
                                - height: 70px
                                - border-radius: 12px
                              name:
                                - font-size: 12px
                                - color: white
                              icon:
                                - color: white
                                - width: 18px
                          # Add Active 3 button
                          - type: conditional
                            conditions:
                              - condition: state
                                entity: input_boolean.ipm_show_active_3
                                state: "off"
                            card:
                              type: custom:button-card
                              name: "+ Add Another Active"
                              icon: mdi:plus
                              show_icon: true
                              show_name: true
                              color_type: card
                              color: "#78909c"
                              tap_action:
                                action: call-service
                                service: input_boolean.turn_on
                                target:
                                  entity_id: input_boolean.ipm_show_active_3
                              styles:
                                card:
                                  - height: 70px
                                  - border-radius: 12px
                                name:
                                  - font-size: 14px
                                  - color: white
                                icon:
                                  - color: white

                    # Active 3 (shown when toggle is on)
                    - type: conditional
                      conditions:
                        - condition: state
                          entity: input_boolean.ipm_show_active_3
                          state: "on"
                      card:
                        type: vertical-stack
                        cards:
                          - type: entities
                            entities:
                              - entity: input_select.ipm_active_3_name
                                name: "Active 3 Name"
                              - entity: input_number.ipm_active_3_conc
                                name: "Concentration"
                              - entity: input_select.ipm_active_3_unit
                                name: "Unit"
                              - entity: input_select.ipm_active_3_group
                                name: "Chem Group"
                            card_mod:
                              style: |
                                ha-card {
                                  border-radius: 12px;
                                  padding: 6px;
                                  background: var(--secondary-background-color);
                                }
                          - type: custom:button-card
                            name: "Remove Active 3"
                            icon: mdi:close
                            show_icon: true
                            show_name: true
                            color_type: card
                            color: "#ef5350"
                            tap_action:
                              action: call-service
                              service: script.ipm_clear_active_3
                            styles:
                              card:
                                - height: 70px
                                - border-radius: 12px
                              name:
                                - font-size: 12px
                                - color: white
                              icon:
                                - color: white
                                - width: 18px
                          # Add Active 4 button
                          - type: conditional
                            conditions:
                              - condition: state
                                entity: input_boolean.ipm_show_active_4
                                state: "off"
                            card:
                              type: custom:button-card
                              name: "+ Add Another Active"
                              icon: mdi:plus
                              show_icon: true
                              show_name: true
                              color_type: card
                              color: "#78909c"
                              tap_action:
                                action: call-service
                                service: input_boolean.turn_on
                                target:
                                  entity_id: input_boolean.ipm_show_active_4
                              styles:
                                card:
                                  - height: 70px
                                  - border-radius: 12px
                                name:
                                  - font-size: 14px
                                  - color: white
                                icon:
                                  - color: white

                    # Active 4 (shown when toggle is on)
                    - type: conditional
                      conditions:
                        - condition: state
                          entity: input_boolean.ipm_show_active_4
                          state: "on"
                      card:
                        type: vertical-stack
                        cards:
                          - type: entities
                            entities:
                              - entity: input_select.ipm_active_4_name
                                name: "Active 4 Name"
                              - entity: input_number.ipm_active_4_conc
                                name: "Concentration"
                              - entity: input_select.ipm_active_4_unit
                                name: "Unit"
                              - entity: input_select.ipm_active_4_group
                                name: "Chem Group"
                            card_mod:
                              style: |
                                ha-card {
                                  border-radius: 12px;
                                  padding: 6px;
                                  background: var(--secondary-background-color);
                                }
                          - type: custom:button-card
                            name: "Remove Active 4"
                            icon: mdi:close
                            show_icon: true
                            show_name: true
                            color_type: card
                            color: "#ef5350"
                            tap_action:
                              action: call-service
                              service: script.ipm_clear_active_4
                            styles:
                              card:
                                - height: 70px
                                - border-radius: 12px
                              name:
                                - font-size: 12px
                                - color: white
                              icon:
                                - color: white
                                - width: 18px
                          # Add Active 5 button
                          - type: conditional
                            conditions:
                              - condition: state
                                entity: input_boolean.ipm_show_active_5
                                state: "off"
                            card:
                              type: custom:button-card
                              name: "+ Add Another Active"
                              icon: mdi:plus
                              show_icon: true
