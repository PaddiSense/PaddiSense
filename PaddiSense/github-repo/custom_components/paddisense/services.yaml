# PaddiSense Farm Registry Services

# Paddock Management
add_paddock:
  name: Add Paddock
  description: Create a new paddock in the farm registry
  fields:
    name:
      name: Name
      description: Name of the paddock
      required: true
      example: "SW6"
      selector:
        text:
    bay_count:
      name: Bay Count
      description: Number of bays to create
      required: true
      example: 5
      selector:
        number:
          min: 1
          max: 50
          mode: box
    farm_id:
      name: Farm ID
      description: ID of the farm (default: farm_1)
      default: "farm_1"
      selector:
        text:
    bay_prefix:
      name: Bay Prefix
      description: Prefix for bay names
      default: "B-"
      selector:
        text:
    current_season:
      name: Current Season
      description: Whether paddock is in current season
      default: true
      selector:
        boolean:

edit_paddock:
  name: Edit Paddock
  description: Edit an existing paddock
  fields:
    paddock_id:
      name: Paddock ID
      description: ID of the paddock to edit
      required: true
      selector:
        text:
    name:
      name: Name
      description: New name for the paddock
      selector:
        text:
    farm_id:
      name: Farm ID
      description: New farm ID
      selector:
        text:
    current_season:
      name: Current Season
      description: Whether paddock is in current season
      selector:
        boolean:

delete_paddock:
  name: Delete Paddock
  description: Delete a paddock and all its bays
  fields:
    paddock_id:
      name: Paddock ID
      description: ID of the paddock to delete
      required: true
      selector:
        text:

set_current_season:
  name: Set Paddock Current Season
  description: Set whether a paddock is in the current season
  fields:
    paddock_id:
      name: Paddock ID
      description: ID of the paddock
      required: true
      selector:
        text:
    value:
      name: Value
      description: Set to true/false, or leave blank to toggle
      selector:
        boolean:

# Bay Management
add_bay:
  name: Add Bay
  description: Add a bay to an existing paddock
  fields:
    paddock_id:
      name: Paddock ID
      description: ID of the paddock to add bay to
      required: true
      selector:
        text:
    name:
      name: Name
      description: Name of the bay
      required: true
      example: "B-06"
      selector:
        text:
    order:
      name: Order
      description: Bay order (auto-assigned if not specified)
      selector:
        number:
          min: 1
          max: 100
          mode: box
    is_last:
      name: Is Last Bay
      description: Mark as the last bay in paddock
      default: false
      selector:
        boolean:

edit_bay:
  name: Edit Bay
  description: Edit bay information
  fields:
    bay_id:
      name: Bay ID
      description: ID of the bay to edit
      required: true
      selector:
        text:
    name:
      name: Name
      description: New name for the bay
      selector:
        text:
    order:
      name: Order
      description: New order number
      selector:
        number:
          min: 1
          max: 100
          mode: box
    is_last:
      name: Is Last Bay
      description: Mark as the last bay
      selector:
        boolean:

delete_bay:
  name: Delete Bay
  description: Delete a bay from a paddock
  fields:
    bay_id:
      name: Bay ID
      description: ID of the bay to delete
      required: true
      selector:
        text:

# Season Management
add_season:
  name: Add Season
  description: Create a new season
  fields:
    name:
      name: Name
      description: Season name (e.g., CY26)
      required: true
      example: "CY26"
      selector:
        text:
    start_date:
      name: Start Date
      description: Season start date
      required: true
      example: "2025-04-01"
      selector:
        date:
    end_date:
      name: End Date
      description: Season end date
      required: true
      example: "2026-03-31"
      selector:
        date:
    active:
      name: Active
      description: Set as the active season
      default: false
      selector:
        boolean:

edit_season:
  name: Edit Season
  description: Edit an existing season
  fields:
    season_id:
      name: Season ID
      description: ID of the season to edit
      required: true
      selector:
        text:
    name:
      name: Name
      description: New season name
      selector:
        text:
    start_date:
      name: Start Date
      description: New start date
      selector:
        date:
    end_date:
      name: End Date
      description: New end date
      selector:
        date:

delete_season:
  name: Delete Season
  description: Delete a season
  fields:
    season_id:
      name: Season ID
      description: ID of the season to delete
      required: true
      selector:
        text:

set_active_season:
  name: Set Active Season
  description: Set the active season for the farm
  fields:
    season_id:
      name: Season ID
      description: ID of the season to set as active
      required: true
      selector:
        text:

# Farm Management
add_farm:
  name: Add Farm
  description: Add a new farm
  fields:
    name:
      name: Name
      description: Farm name
      required: true
      selector:
        text:

edit_farm:
  name: Edit Farm
  description: Edit an existing farm
  fields:
    farm_id:
      name: Farm ID
      description: ID of the farm to edit
      required: true
      selector:
        text:
    name:
      name: Name
      description: New farm name
      selector:
        text:

delete_farm:
  name: Delete Farm
  description: Delete a farm (only if no paddocks assigned)
  fields:
    farm_id:
      name: Farm ID
      description: ID of the farm to delete
      required: true
      selector:
        text:

# Export/Import
export_registry:
  name: Export Registry
  description: Export registry data to a backup file

import_registry:
  name: Import Registry
  description: Import registry data from a backup file
  fields:
    filename:
      name: Filename
      description: Backup filename to import
      required: true
      selector:
        text:
