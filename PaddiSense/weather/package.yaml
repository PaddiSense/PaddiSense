# =============================================================================
# SCRIPTS
# =============================================================================

script:
  # Local gateway scripts
  reset_weather_station_1_cdd:
    alias: Reset Weather Station 1 Cumulative Degree Days
    mode: single
    sequence:
      - service: input_number.set_value
        target:
          entity_id: input_number.weather_station_1_cdd
        data:
          value: 0

  # API scripts
  weather_api_init_system:
    alias: Weather API Initialize System
    mode: single
    sequence:
      - service: shell_command.weather_api_init
      - delay: "00:00:01"
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.weather_api_data
      - service: persistent_notification.create
        data:
          title: "Weather API"
          message: "System initialized successfully."

  weather_api_refresh_data:
    alias: Weather API Refresh Data
    mode: single
    sequence:
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.weather_api_data
      - service: persistent_notification.create
        data:
          title: "Weather API"
          message: "Data refreshed."

  # BOM Integration Setup - auto-installs and configures Bureau of Meteorology
  weather_bom_configure:
    alias: Configure BOM Integration
    mode: single
    description: >
      Automatically installs (if needed) and configures the Bureau of Meteorology
      integration with standard "home" naming pattern for PaddiSense compatibility.
    sequence:
      # Check if already configured
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.bom_integration_configured
                state: "on"
            sequence:
              - service: persistent_notification.create
                data:
                  title: "BOM Weather"
                  message: >
                    BOM integration is already configured.
                    If you need to reconfigure, delete the existing integration
                    in Settings > Devices & Services first.
              - stop: "BOM already configured"
      # Install BOM via HACS if not already installed
      - service: persistent_notification.create
        data:
          title: "BOM Weather"
          message: "Installing Bureau of Meteorology integration..."
      - service: paddisense.install_module_hacs
        data:
          module_id: weather
      - delay: "00:00:05"
      # Now configure with standard naming
      - service: persistent_notification.create
        data:
          title: "BOM Weather"
          message: "Configuring Bureau of Meteorology with PaddiSense naming..."
      - service: shell_command.weather_bom_setup
      - delay: "00:00:03"
      # Check result and notify
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.bom_integration_configured
                state: "on"
            sequence:
              - service: persistent_notification.create
                data:
                  title: "BOM Weather"
                  message: >
                    BOM Weather configured successfully!
                    Sensors are now available with the "home" prefix.
                    Reload the page to see weather data.
        default:
          - service: persistent_notification.create
            data:
              title: "BOM Weather"
              message: >
                BOM configuration may have failed. Please check:
                1. Home Assistant has internet connectivity
                2. Your HA location is set to Australia
                3. Try again after restarting Home Assistant
                3. Your location is in Australia

  weather_api_add_station:
    alias: Weather API Add Station
    mode: single
    fields:
      slot:
        description: Station slot (1-4)
      name:
        description: Station name
      imei:
        description: Station IMEI
      latitude:
        description: Station latitude
      longitude:
        description: Station longitude
      elevation:
        description: Station elevation
    sequence:
      - variables:
          slot: "{{ slot | default(states('input_number.weather_api_station_slot') | int) }}"
          name: "{{ name | default(states('input_text.weather_api_station_name')) }}"
          imei: "{{ imei | default(states('input_text.weather_api_station_imei')) }}"
          latitude: "{{ latitude | default(states('input_number.weather_api_station_latitude')) }}"
          longitude: "{{ longitude | default(states('input_number.weather_api_station_longitude')) }}"
          elevation: "{{ elevation | default(states('input_number.weather_api_station_elevation') | int) }}"
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ name | trim == '' }}"
            sequence:
              - service: persistent_notification.create
                data:
                  title: "Weather API"
                  message: "Station name is required."
              - stop: "No name"
          - conditions:
              - condition: template
                value_template: "{{ imei | trim == '' }}"
            sequence:
              - service: persistent_notification.create
                data:
                  title: "Weather API"
                  message: "Station IMEI is required."
              - stop: "No IMEI"
      - service: shell_command.weather_api_add_station
        data:
          slot: "{{ slot }}"
          name: "{{ name | trim }}"
          imei: "{{ imei | trim }}"
          latitude: "{{ latitude }}"
          longitude: "{{ longitude }}"
          elevation: "{{ elevation }}"
      - delay: "00:00:01"
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.weather_api_data
      - service: input_text.set_value
        target:
          entity_id: input_text.weather_api_station_name
        data:
          value: ""
      - service: input_text.set_value
        target:
          entity_id: input_text.weather_api_station_imei
        data:
          value: ""
      - service: persistent_notification.create
        data:
          title: "Weather API"
          message: "Station '{{ name }}' added to slot {{ slot }}."

  weather_api_remove_station:
    alias: Weather API Remove Station
    mode: single
    fields:
      slot:
        description: Station slot to remove
    sequence:
      - service: shell_command.weather_api_remove_station
        data:
          slot: "{{ slot }}"
      - delay: "00:00:01"
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.weather_api_data
      - service: persistent_notification.create
        data:
          title: "Weather API"
          message: "Station removed from slot {{ slot }}."

  weather_api_enable_station:
    alias: Weather API Enable Station
    mode: single
    fields:
      slot:
        description: Station slot to enable
    sequence:
      - service: shell_command.weather_api_enable_station
        data:
          slot: "{{ slot }}"
      - delay: "00:00:01"
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.weather_api_data

  weather_api_disable_station:
    alias: Weather API Disable Station
    mode: single
    fields:
      slot:
        description: Station slot to disable
    sequence:
      - service: shell_command.weather_api_disable_station
        data:
          slot: "{{ slot }}"
      - delay: "00:00:01"
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.weather_api_data

  weather_api_reset_cdd:
    alias: Weather API Reset CDD
    mode: single
    fields:
      slot:
        description: Station slot to reset CDD
    sequence:
      - service: input_number.set_value
        target:
          entity_id: "input_number.weather_api_station_{{ slot }}_cdd"
        data:
          value: 0
      - service: persistent_notification.create
        data:
          title: "Weather API"
          message: "CDD reset for station {{ slot }}."

  weather_api_load_station:
    alias: Weather API Load Station
    description: Load station details into the form for editing
    mode: single
    fields:
      slot:
        description: Station slot to load (1-4)
    sequence:
      - variables:
          stations: "{{ state_attr('sensor.weather_api_data', 'stations') or {} }}"
          s: "{{ stations.get(slot | string) or stations.get(slot | int) or {} }}"
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ not s }}"
            sequence:
              - service: persistent_notification.create
                data:
                  title: "Weather API"
                  message: "No station found in slot {{ slot }}."
              - stop: "No station"
      - service: input_number.set_value
        target:
          entity_id: input_number.weather_api_station_slot
        data:
          value: "{{ slot }}"
      - service: input_text.set_value
        target:
          entity_id: input_text.weather_api_station_name
        data:
          value: "{{ s.get('name') | default('', true) }}"
      - service: input_text.set_value
        target:
          entity_id: input_text.weather_api_station_imei
        data:
          value: "{{ s.get('imei') | default('', true) }}"
      - service: input_number.set_value
        target:
          entity_id: input_number.weather_api_station_latitude
        data:
          value: "{{ s.get('latitude') | default(-35.0, true) }}"
      - service: input_number.set_value
        target:
          entity_id: input_number.weather_api_station_longitude
        data:
          value: "{{ s.get('longitude') | default(149.0, true) }}"
      - service: input_number.set_value
        target:
          entity_id: input_number.weather_api_station_elevation
        data:
          value: "{{ s.get('elevation') | default(0, true) }}"
      - service: persistent_notification.create
        data:
          title: "Weather API"
          message: "Loaded station '{{ s.get('name', 'Unknown') }}' from slot {{ slot }}."

  weather_api_clear_form:
    alias: Weather API Clear Form
    description: Clear the station form inputs and set to next available slot
    mode: single
    sequence:
      - variables:
          next_slot: "{{ state_attr('sensor.weather_api_slot_status', 'next_slot') | int(1) }}"
      - service: input_number.set_value
        target:
          entity_id: input_number.weather_api_station_slot
        data:
          value: "{{ next_slot if next_slot > 0 else 1 }}"
      - service: input_text.set_value
        target:
          entity_id: input_text.weather_api_station_name
        data:
          value: ""
      - service: input_text.set_value
        target:
          entity_id: input_text.weather_api_station_imei
        data:
          value: ""
      - service: input_number.set_value
        target:
          entity_id: input_number.weather_api_station_latitude
        data:
          value: -35.0
      - service: input_number.set_value
        target:
          entity_id: input_number.weather_api_station_longitude
        data:
          value: 149.0
      - service: input_number.set_value
        target:
          entity_id: input_number.weather_api_station_elevation
        data:
          value: 0

  # Local station scripts
  weather_local_init:
    alias: Weather Local Initialize
    mode: single
    sequence:
      - service: shell_command.weather_local_init
      - delay: "00:00:01"
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.weather_local_config
