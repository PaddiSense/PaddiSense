# =============================================================================
# BOM CONFIGURATION - Bureau of Meteorology Integration
# =============================================================================
# The BOM integration creates sensors with a location prefix.
# PaddiSense uses the standard "home" prefix for all BOM sensors.
# When setting up the BOM integration, use "home" as the location name.
#
# Required HACS integration: bureau_of_meteorology
# Install via HACS -> Integrations -> Search "Bureau of Meteorology"
# =============================================================================

# -----------------------------------------------------------------------------
# BOM DETECTION SENSORS - Auto-detect BOM status and configuration
# -----------------------------------------------------------------------------
  - sensor:
      - name: "BOM Detected Prefix"
        unique_id: bom_detected_prefix
        icon: mdi:weather-cloudy
        state: >-
          {# BOM integration uses simple naming: sensor.{prefix}_temp, sensor.{prefix}_temp_min_0 #}
          {# Try standard "home" prefix first (PaddiSense default) #}
          {% if has_value('sensor.home_temp') %}
            home
          {# Fallback: scan for any BOM temperature sensor #}
          {% else %}
            {% set ns = namespace(prefix='unknown') %}
            {% for state in states.sensor | selectattr('entity_id', 'search', '_temp$') | list %}
              {# Filter to only BOM-style sensors (exclude weather station sensors) #}
              {% if not 'weather_station' in state.entity_id and not 'ecowitt' in state.entity_id %}
                {% set ns.prefix = state.entity_id | replace('sensor.', '') | replace('_temp', '') %}
              {% endif %}
            {% endfor %}
            {{ ns.prefix }}
          {% endif %}

  - binary_sensor:
      - name: "BOM Integration Configured"
        unique_id: bom_integration_configured
        icon: mdi:check-circle
        state: >-
          {# BOM is configured if we have observation or forecast sensors #}
          {% set prefix = states('sensor.bom_detected_prefix') %}
          {% if prefix and prefix not in ['unknown', 'unavailable', 'undefined'] %}
            {{ has_value('sensor.' ~ prefix ~ '_temp')
               or has_value('sensor.' ~ prefix ~ '_temp_min_0') }}
          {% else %}
            {# Fallback: scan for any BOM-style sensors #}
            {% set obs = states.sensor | selectattr('entity_id', 'search', '_temp$') | list %}
            {% set fcst = states.sensor | selectattr('entity_id', 'search', '_temp_min_0$') | list %}
            {{ obs | length > 0 or fcst | length > 0 }}
          {% endif %}

# =============================================================================
# BOM FORECAST SENSORS - 7-Day Forecast (Temp, Rain, UV, Fire Danger)
# Observation sensors are defined in the later BOM TEMPLATE SENSORS section
# =============================================================================
  - sensor:
      # 7-Day Forecast Min/Max Temps (for Temp & Rain view)
      - name: "BOM Forecast Temp Min 0"
        unique_id: bom_forecast_temp_min_0
        icon: mdi:thermometer-low
        unit_of_measurement: "°C"
        state: >-
          {% set prefix = states('sensor.bom_detected_prefix') %}
          {{ states('sensor.' ~ prefix ~ '_temp_min_0') }}
        availability: >-
          {% set prefix = states('sensor.bom_detected_prefix') %}
          {{ has_value('sensor.' ~ prefix ~ '_temp_min_0') }}

      - name: "BOM Forecast Temp Max 0"
        unique_id: bom_forecast_temp_max_0
