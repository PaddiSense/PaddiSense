        target:
          entity_id: sensor.weather_local_config

  weather_local_set_station_config:
    alias: Weather Local Set Station Config
    mode: single
    fields:
      slot:
        description: Station slot (default 1)
      name:
        description: Station name
      entity_prefix:
        description: Entity prefix (e.g., gw1100c)
    sequence:
      - variables:
          slot: "{{ slot | default('1') }}"
          raw_name: "{{ name | default(states('input_text.weather_local_station_name')) | trim }}"
          entity_prefix: "{{ entity_prefix | default(states('input_text.weather_local_station_prefix')) | default('gw1100c') | trim }}"
          enabled: true
      - variables:
          # If name is empty, derive from prefix (replace _ with space, title case)
          name: >-
            {% if raw_name != '' %}
              {{ raw_name }}
            {% else %}
              {{ entity_prefix | replace('_', ' ') | title }}
            {% endif %}
      - choose:
