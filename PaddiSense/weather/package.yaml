      - name: "BOM Detected Prefix"
        unique_id: bom_detected_prefix
        icon: mdi:map-marker
        state: >-
          {% set ns = namespace(prefix='') %}
          {# Try observations first #}
          {% for entity in states.sensor | selectattr('entity_id', 'search', '_temp$') | list %}
            {% set ns.prefix = entity.entity_id | replace('sensor.', '') | replace('_temp', '') %}
          {% endfor %}
          {# Fallback: try forecast entities if no observations found #}
          {% if ns.prefix == '' %}
            {% for entity in states.sensor | selectattr('entity_id', 'search', '_temp_min_0$') | list %}
              {% set ns.prefix = entity.entity_id | replace('sensor.', '') | replace('_temp_min_0', '') %}
