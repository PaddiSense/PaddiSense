  weather_local_load_station:
    alias: Weather Local Load Station
    description: Load station details into the form for editing
    mode: single
    fields:
      slot:
        description: Station slot to load (1-4)
    sequence:
      - variables:
          cfg: "{{ state_attr('sensor.weather_local_config', 'local_stations') or {} }}"
          s: "{{ cfg.get(slot | string, {}) }}"
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ not s or not s.get('entity_prefix') }}"
            sequence:
              - service: persistent_notification.create
                data:
                  title: "Weather Local"
                  message: "No station found in slot {{ slot }}."
              - stop: "No station"
      - service: input_number.set_value
        target:
          entity_id: input_number.weather_local_station_slot
        data:
          value: "{{ slot }}"
      - service: input_text.set_value
        target:
          entity_id: input_text.weather_local_station_name
        data:
          value: "{{ s.get('name') | default('', true) }}"
      - service: input_text.set_value
        target:
          entity_id: input_text.weather_local_station_prefix
        data:
          value: "{{ s.get('entity_prefix') | default('', true) }}"
      - service: persistent_notification.create
        data:
          title: "Weather Local"
          message: "Loaded station '{{ s.get('name', 'Unknown') }}' from slot {{ slot }}."

