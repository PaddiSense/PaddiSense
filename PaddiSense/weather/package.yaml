# AUTOMATIONS - BOM Auto-Setup & CDD daily updates
# =============================================================================

automation:
  # -----------------------------------------------------------------------------
  # BOM Auto-Configure on Startup
  # After Weather module install, HA restarts. This automation detects if BOM
  # integration is installed but not configured, and auto-configures it.
  # -----------------------------------------------------------------------------
  - id: weather_bom_auto_configure_on_startup
    alias: "Weather: Auto-Configure BOM on Startup"
    mode: single
    trigger:
      - platform: homeassistant
        event: start
    condition:
      # Only run if BOM is not yet configured
      # (This automation only exists when Weather module is installed,
      # and module install triggers HACS to install BOM integration)
      - condition: state
        entity_id: binary_sensor.bom_integration_configured
        state: "off"
    action:
      # Wait a bit for all integrations to fully load
      - delay: "00:00:10"
      # Recheck - BOM might have loaded during the delay
      - condition: state
        entity_id: binary_sensor.bom_integration_configured
        state: "off"
      # Notify user
      - service: persistent_notification.create
        data:
          title: "Weather Module"
          message: "Auto-configuring Bureau of Meteorology integration..."
          notification_id: "weather_bom_auto_setup"
      # Run the BOM setup script
      - service: shell_command.weather_bom_setup
      # Wait for config flow to complete
      - delay: "00:00:05"
      # Check result
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.bom_integration_configured
                state: "on"
            sequence:
              - service: persistent_notification.create
                data:
                  title: "Weather Module"
                  message: >
                    BOM Weather configured successfully!

                    Sensors are now available with the "home" prefix.
                    The Weather dashboard should now show BOM data.
                  notification_id: "weather_bom_auto_setup"
        default:
          - service: persistent_notification.create
            data:
              title: "Weather Module"
              message: >
                BOM auto-configuration could not complete.

                This may happen if:
                • Home Assistant location is not set to Australia
                • Internet connection is unavailable
                • BOM API is temporarily unavailable

                You can try manually: PSM → Settings → "Setup BOM Weather"
