          {% set rh = states('sensor.weather_api_station_4_humidity') | float(0) %}
          {% set a = t * atan(0.151977 * (rh + 8.313659) ** 0.5) %}
          {% set b = 0.00391838 * ((rh ** 3) ** 0.5) * atan(0.023101 * rh) %}
          {% set c = atan(rh - 1.676331) %}
          {% set d = atan(t + rh) %}
          {{ (t - (a + b - c + d - 4.686035)) | round(2) }}

