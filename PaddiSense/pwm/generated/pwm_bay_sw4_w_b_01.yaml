#==============================================================================
# BAY TEMPLATE SENSORS
#==============================================================================
template:
  - sensor:
      - name: "PWM SW4 WEST B-01 Water Depth"
        unique_id: "pwm_sw4_w_b_01_water_depth"
        state_class: measurement
        device_class: distance
        unit_of_measurement: "cm"
        state: >-
          {% set bays = state_attr('sensor.pwm_data', 'bays') or {} %}
          {% set bay = bays.get('sw4_w_b_01', {}) %}
          {% set device = '' %}
          {% if bay.get('is_last_bay') %}
            {% set device = bay.get('drain_1', {}).get('device', '') %}
          {% else %}
            {% set next_order = 1 + 1 %}
            {% set next_id = 'sw4_w_b_' ~ '%02d' | format(next_order) %}
            {% set next_bay = bays.get(next_id, {}) %}
            {% set device = next_bay.get('supply_1', {}).get('device', '') %}
            {% if not device %}
              {% set device = bay.get('supply_1', {}).get('device', '') %}
            {% endif %}
          {% endif %}
          {% if not device or device == 'unset' %}
            unavailable
          {% else %}
            {% set depth_id = 'sensor.' ~ device ~ '_' ~ device ~ '_1m_water_depth' %}
            {% set depth = states(depth_id) | float(default=-999) %}
            {% set offset = states('input_number.sw4_w_b_01_waterleveloffset') | float(0) %}
            {% if depth == -999 %}unavailable{% else %}{{ (depth - offset) | round(1) }}{% endif %}
          {% endif %}

#==============================================================================
# BAY AUTOMATIONS
#==============================================================================
automation:
  #----------------------------------------------------------------------------
  # Irrigation Automation - Main water control logic
  #----------------------------------------------------------------------------
  - id: "pwm_sw4_w_b_01_irrigation"
    alias: "PWM SW4 WEST B-01 Irrigation"
    description: "Main irrigation automation for B-01"
    mode: restart
    trigger:
      - platform: homeassistant
        event: start
      - platform: state
        entity_id: input_select.sw4_w_b_01_automation_state
        for: "00:02:00"
      - platform: state
        entity_id: input_boolean.sw4_w_b_01_flushactive
      - platform: state
        entity_id:
          - input_number.sw4_w_b_01_waterlevelmin
          - input_number.sw4_w_b_01_waterlevelmax
        for: "00:05:00"
      - platform: time_pattern
        minutes: "/10"
    condition:
      - condition: not
        conditions:
          - condition: state
            entity_id: input_select.sw4_w_b_01_automation_state
            state: "Off"
    action:
      - variables:
          water_level: "{{ states('sensor.pwm_sw4_w_b_01_water_depth') | float(-999) }}"
          level_min: "{{ states('input_number.sw4_w_b_01_waterlevelmin') | float(5) }}"
          level_max: "{{ states('input_number.sw4_w_b_01_waterlevelmax') | float(15) }}"
          flush_active: "{{ is_state('input_boolean.sw4_w_b_01_flushactive', 'on') }}"
          prev_flushing: false
          mode: "{{ states('input_select.sw4_w_b_01_automation_state') }}"
      - choose:
          #------------------------------------------------------------------
          # FLUSH MODE
          #------------------------------------------------------------------
          - conditions:
              - condition: template
                value_template: "{{ mode == 'Flush' }}"
            sequence:
              - choose:
                  # Need water - open supply, close drain
                  - conditions:
                      - condition: template
                        value_template: "{{ water_level < level_min and not prev_flushing }}"
                    sequence:
                      - service: input_select.select_option
                        target:
                          entity_id: input_select.sw4_w_b_02_door_control
                        data:
                          option: "Close"
                      - service: input_select.select_option
                        target:
                          entity_id: input_select.sw4_w_b_01_door_control
                        data:
                          option: "Open"
                  # Water at level and flush active - release water
                  - conditions:
                      - condition: template
                        value_template: "{{ water_level >= level_max and flush_active and not prev_flushing }}"
                    sequence:
                      - service: input_select.select_option
                        target:
                          entity_id: input_select.sw4_w_b_01_door_control
                        data:
                          option: "Close"
                      - service: input_select.select_option
                        target:
                          entity_id: input_select.sw4_w_b_02_door_control
                        data:
                          option: "Open"
                  # Flush complete - turn off
                  - conditions:
                      - condition: template
                        value_template: "{{ not flush_active and not prev_flushing }}"
                    sequence:
                      - service: input_select.select_option
                        target:
                          entity_id: input_select.sw4_w_b_02_door_control
                        data:
                          option: "Open"
                      - service: input_select.select_option
                        target:
                          entity_id: input_select.sw4_w_b_01_automation_state
                        data:
                          option: "Off"

          #------------------------------------------------------------------
          # POND MODE - Maintain water level
          #------------------------------------------------------------------
          - conditions:
              - condition: template
                value_template: "{{ mode == 'Pond' }}"
            sequence:
              - choose:
                  # Below min - add water
                  - conditions:
                      - condition: template
                        value_template: "{{ water_level < level_min }}"
                    sequence:
                      - service: input_select.select_option
                        target:
                          entity_id: input_select.sw4_w_b_01_door_control
                        data:
                          option: "Open"
                  # Above max - release water
                  - conditions:
                      - condition: template
                        value_template: "{{ water_level > level_max }}"
                    sequence:
                      - service: input_select.select_option
                        target:
                          entity_id: input_select.sw4_w_b_01_door_control
                        data:
                          option: "Close"
                      - service: input_select.select_option
                        target:
                          entity_id: input_select.sw4_w_b_02_door_control
                        data:
                          option: "Open"
                  # At level - hold
                  - conditions:
                      - condition: template
                        value_template: "{{ water_level >= level_min and water_level <= level_max }}"
                    sequence:
                      - service: input_select.select_option
                        target:
                          entity_id: input_select.sw4_w_b_01_door_control
                        data:
                          option: "Close"

          #------------------------------------------------------------------
          # DRAIN MODE - Empty the bay
          #------------------------------------------------------------------
          - conditions:
              - condition: template
                value_template: "{{ mode == 'Drain' }}"
            sequence:
              - service: input_boolean.turn_off
                target:
                  entity_id: input_boolean.sw4_w_b_01_flushactive
              - service: input_select.select_option
                target:
                  entity_id: input_select.sw4_w_b_01_door_control
                data:
                  option: "Close"
              - service: input_select.select_option
                target:
                  entity_id: input_select.sw4_w_b_02_door_control
                data:
                  option: "Open"

  #----------------------------------------------------------------------------
  # Automation Setup - Initialize bay when mode changes
  #----------------------------------------------------------------------------
  - id: "pwm_sw4_w_b_01_setup"
    alias: "PWM SW4 WEST B-01 Setup"
    description: "Setup bay when automation mode changes from Off"
    mode: restart
    trigger:
      - platform: state
        entity_id: input_select.sw4_w_b_01_automation_state
        from: "Off"
        for: "00:01:00"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.sw4_w_b_01_automation_state
                state: "Flush"
            sequence:
              - service: input_boolean.turn_on
                target:
                  entity_id: input_boolean.sw4_w_b_01_flushactive
              - service: input_select.select_option
                target:
                  entity_id: input_select.sw4_w_b_02_door_control
                data:
                  option: "Close"
          - conditions:
              - condition: state
                entity_id: input_select.sw4_w_b_01_automation_state
                state: "Pond"
            sequence:
              - service: input_select.select_option
                target:
                  entity_id: input_select.sw4_w_b_01_door_control
                data:
                  option: "Open"

  #----------------------------------------------------------------------------
  # Flush Timer Start - Start countdown when water reaches min level
  #----------------------------------------------------------------------------
  - id: "pwm_sw4_w_b_01_flush_timer_start"
    alias: "PWM SW4 WEST B-01 Flush Timer Start"
    mode: restart
    trigger:
      - platform: numeric_state
        entity_id: sensor.pwm_sw4_w_b_01_water_depth
        above: input_number.sw4_w_b_01_waterlevelmin
        for: "00:05:00"
    condition:
      - condition: state
        entity_id: input_boolean.sw4_w_b_01_flushactive
        state: "on"
    action:
      - service: timer.start
        target:
          entity_id: timer.sw4_w_b_01_flushtimeonwater

  #----------------------------------------------------------------------------
  # Flush Timer End - Turn off flush when timer completes
  #----------------------------------------------------------------------------
  - id: "pwm_sw4_w_b_01_flush_timer_end"
    alias: "PWM SW4 WEST B-01 Flush Timer End"
    mode: restart
    trigger:
      - platform: state
        entity_id: timer.sw4_w_b_01_flushtimeonwater
        from: "active"
        to: "idle"
    condition:
      - condition: state
        entity_id: input_select.sw4_w_b_01_automation_state
        state: "Flush"
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.sw4_w_b_01_flushactive

  #----------------------------------------------------------------------------
  # Flush Deactivate - Turn off flush active when leaving Flush mode
  #----------------------------------------------------------------------------
  - id: "pwm_sw4_w_b_01_flush_deactivate"
    alias: "PWM SW4 WEST B-01 Flush Deactivate"
    mode: restart
    trigger:
      - platform: state
        entity_id: input_select.sw4_w_b_01_automation_state
        from: "Flush"
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.sw4_w_b_01_flushactive
      - service: timer.cancel
        target:
          entity_id: timer.sw4_w_b_01_flushtimeonwater
