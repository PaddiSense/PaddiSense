##############################################################################
# PWM Extra Data Dashboard - User Editable
# PaddiSense Farm Management System
#
# This dashboard is in STORAGE mode - users can edit via the UI.
# Access via paddock view "Extra Data" buttons (hidden from sidebar).
#
# Initial views are created for each paddock. Users can add:
#   - ApexCharts graphs
#   - History graphs
#   - Sensor cards
#   - Any custom cards
#
# URL: /pwm-extra/<paddock-path>
##############################################################################

title: PWM Extra Data
views:
  #============================================================================
  # SW4 EAST - Extra Data
  #============================================================================
  - title: SW4 East Extra
    path: sw4-e
    icon: mdi:chart-line
    type: sections
    max_columns: 2
    sections:
      - type: grid
        cards:
          - type: markdown
            content: |
              ## SW4 East - Extra Data

              Add custom graphs by editing:
              `PaddiSense/pwm/dashboards/extra_data.yaml`

              **Useful entities:**
              - `sensor.pwm_sw4_e_b_01_water_depth`
              - `sensor.pwm_sw4_e_b_02_water_depth`
              - `sensor.pwm_sw4_e_b_03_water_depth`
              - `input_select.sw4_e_automation_state`
          - type: history-graph
            title: Bay Water Depths (24h)
            hours_to_show: 24
            entities:
              - entity: sensor.pwm_sw4_e_b_01_water_depth
                name: B-01
              - entity: sensor.pwm_sw4_e_b_02_water_depth
                name: B-02
              - entity: sensor.pwm_sw4_e_b_03_water_depth
                name: B-03

