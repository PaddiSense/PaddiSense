
# --------------------------------------------
# IPM Inventory backend (data lives in /config/PaddiSense/data/)
# Code lives in /config/PaddiSense/Python/
# --------------------------------------------

# Move stock by delta at a location (negative = use, positive = topup)
ipm_move_stock: >-
  python3 /config/PaddiSense/Python/ipm_inventory.py move_stock
  --id "{{ id }}"
  --location "{{ location }}"
  --delta "{{ delta }}"
  --note "{{ note }}"


ipm_upsert_product: >-
  python3 /config/PaddiSense/Python/ipm_inventory.py upsert_product
  --mode "{{ mode }}"
  --category "{{ category }}"
  --id "{{ id }}"
  --name "{{ name }}"
  --subcategory "{{ subcategory }}"
  --unit "{{ unit }}"
  --container_size "{{ container_size }}"
  --min_stock "{{ min_stock }}"
  --initial_stock "{{ initial_stock }}"
  --storage_location "{{ storage_location }}"
  --chemical_group "{{ chemical_group }}"
  --application_unit "{{ application_unit }}"

