## INVENTORY MANAGER ##########

inventory_update: >-
  python3 /config/RRAPL/Scripts/inventory_update.py
  --category "{{ category }}"
  --product "{{ product }}"
  --action "{{ action }}"
  --quantity "{{ quantity }}"
  --note "{{ note }}"

inventory_add_product: >-
  python3 /config/RRAPL/Scripts/inventory_update.py add_product
  "{{ category }}"
  "{{ name }}"
  "{{ unit }}"
  "{{ pack_size }}"
  "{{ min_stock }}"
  "{{ initial_stock }}"
  "{{ active_1_name }}"
  "{{ active_1_conc }}"
  "{{ active_1_unit }}"
  "{{ product_id }}"
  "{{ storage_location }}"

inventory_zero_product: >-
  python3 /config/RRAPL/Scripts/inventory_update.py
  --category "{{ category }}"
  --product "{{ product }}"
  --action "use"
  --quantity "{{ quantity }}"
  --note "Zeroed via delete product UI"

inventory_upsert_product: >-
  python3 /config/RRAPL/Scripts/inventory_update.py upsert_product
  "{{ mode }}"
  "{{ category }}"
  "{{ id }}"
  "{{ name }}"
  "{{ product_unit }}"
  "{{ container_size }}"
  "{{ min_stock }}"
  "{{ initial_stock }}"
  "{{ storage_location }}"
  "{{ subcategory }}"
  "{{ chemical_group }}"
  "{{ application_unit }}"
  "{{ active1_name }}"
  "{{ active1_conc }}"
  "{{ active1_unit }}"
  "{{ active2_name }}"
  "{{ active2_conc }}"
  "{{ active2_unit }}"
  "{{ active3_name }}"
  "{{ active3_conc }}"
