
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

##############################################################################
# PaddiSense Farm Management System
##############################################################################

# Packages: Auto-loaded from packages/ directory (symlinks to module package.yaml)
homeassistant:
  packages: !include_dir_named PaddiSense/packages/

# Dashboards: Auto-generated by install.sh based on server.yaml modules
lovelace:
  mode: storage
  dashboards: !include lovelace_dashboards.yaml

##############################################################################
# Database Settings
##############################################################################
recorder:
  purge_keep_days: 90
  auto_purge: true
  commit_interval: 5
